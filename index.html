<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <button class="reset-btn">Again!</button>
        <p>(Between 1 and 20)</p>
      </header>
      <main>
        <h1 class="header-label">Guess the Number!</h1>
        <div class="output-container">?</div>
        <section class="guess-section">
          <div class="input-container">
            <form>
              <input type="number" min="1" max="20" class="user-guess" />
            </form>
            <button class="submit">Check!</button>
          </div>
          <div class="score-container">
            <p id="game-state-label">Start guessing...</p>
            <div class="user-score">
              <p>ðŸ’¯ Score: <span id="current-score">20</span></p>
              <p>ðŸ¥‡ HighScore: <span id="high-score">0</span></p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
